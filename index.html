<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <main>
      <img class="logo-google" src="images/googlelogo.png" alt="google logo">

      <form class="box-search">
        <span type="submit">
          <i class="fa fa-search"></i>
        </span>
        <input class="search" type="search" name="google">
      </form>

      <form class="box-btn-search">
        <button class="btn-search" type="button">Google Search</button>
        <button class="btn-search" type="button"> I'm Feeling Lucky</button>

      </form>
    </main>
  </body>
</html>
